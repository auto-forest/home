<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">

  <h1 class="text-2xl font-bold mb-4">공지사항 작성 (관리자 전용)</h1>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">제목</label>
    <input id="title" type="text" class="w-full p-2 border rounded" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">이미지 업로드</label>
    <input id="image" type="file" accept="image/*" class="w-full" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">관리자 비밀번호</label>
    <input id="adminPassword" type="password" class="w-full p-2 border rounded" />
  </div>

  <button id="submit" class="bg-green-600 text-white px-4 py-2 rounded">등록</button>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./notice-write.js"></script>
</body>
</html>
